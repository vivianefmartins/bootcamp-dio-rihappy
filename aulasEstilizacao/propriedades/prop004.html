<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades</title>

    <style>
        #exemplo-letter-spacing {
            letter-spacing: 3px;
        }

        #exemplo-word-spacing {
            word-spacing: 30px;
        }
    </style>
</head>
<body>
    <h2>Propriedade <code>letter-spacing</code></h2>
    <p id="exemplo-letter-spacing">
        Adicionar um espaçamento entre cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre letras.
    </p>

    <h2>Propriedade <code>word-spacing</code></h2>
    <p id="exemplo-word-spacing">
        Adicionar um espaçamento entre cada PALAVRA do seu texto. Como o nome já diz, espaçamento entre palavras.
    </p>
</body>
</html>
