<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades</title>
    <style>
        .exemplo {
            width: 200px;
            background-color: chartreuse;
        }

        p {
            white-space: nowrap;
            overflow: hidden;
        }

        #exemplo-1 {
            text-overflow: clip;
        }

        #exemplo-2 {
            text-overflow: ellipsis;
        }

        #exemplo-3 {
            text-overflow: 'ver mais >';/*só funciona no firefox*/
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-overflow</code></h1>

    <i>Exemplo:</i>

    <code>text-overflow: clip;</code>
    <p id="exemplo-1" class="exemplo">
        Chega de saudade
        A realidade é que sem ela não há paz 
    </p>

    <code>text-overflow: ellipsis;</code>
    <p id="exemplo-2" class="exemplo">
        Chega de saudade
        A realidade é que sem ela não há paz 
    </p>

    <code>text-overflow: string;</code>
    <p id="exemplo-3" class="exemplo">
        Chega de saudade
        A realidade é que sem ela não há paz 
    </p>
</body>
</html>
