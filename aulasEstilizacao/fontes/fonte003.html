<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Fonte</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        code {
            background-color: rgb(125, 234, 125);
        }

        #italic {
            font-style: italic;
        }

        #oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>

    <p id="tamanho">Define qual o estilo que a fonte deve ter (normal, itálico ou oblíqua)</p>

    <code>font-style: normal</code>
    <p>normal</p>

    <code>font-style: italic</code>
    <p id="italic">italic</p>

    <code>font-style: oblique</code>
    <p id="oblique">oblique</p>
</body>
</html>
