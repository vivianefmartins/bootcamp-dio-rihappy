<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador Filho</title>
    <style>
        /*
        Combinadores: qual tipo de relação entre dois seletores.
        1. Combinador descendente (espaço)
        2. Combinador filho (>)
        3. Combinador irmão adjacente (+)
        4. Combinador irmão em geral (~)

        [SELETOR] [COMBINADOR] [SELETOR]
        */

        div p {
            background: lightgreen;
        }

        div > p {
            color: red;
        }

        
    </style>
</head>
<body>
    <div>
        <p>Parágrafo 1 dentro da div</p>
        <p>Parágrafo 2 dentro da div</p>
        <span>
            <p>Parágrafo 3 dentro da div e  dentro do span</p>
        </span>
    </div>

    <p>Parágrafo 4 fora da div</p>
    <p>Parágrafo 5 fora da div</p>
</body>
</html>
