<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h1>Embeds vs Iframe</h1>
<!--
    *Embeds serve para colocar arquivos de mídia e imagens no seu site. Porém quase não é mais usado.
    *Iframe -> além de poder colocar arquivos de mídia e imagens, também permite colocar um outro site inteiro dentro do seu site.    
-->

    <iframe src="https://dio.me" width="500" height="400"></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3674.9353586555185!2d-43.08987852582593!3d-22.915754979248785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99841d31f43a9d%3A0xf947dbd492eb3e3!2sR.%20Guararapes%20-%20S%C3%A3o%20Francisco%2C%20Niter%C3%B3i%20-%20RJ%2C%2024360-150!5e0!3m2!1spt-BR!2sbr!4v1729809599409!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/beW0jV6LU7I?si=q7BSTyHxpFOG2wlN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
