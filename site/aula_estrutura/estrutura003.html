<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
</head>
<body>
    <main>
        Main
        <header>Header</header>

        <footer>
            <address>Rua das flores, numero tal</address>
        </footer>

        <section>
            <header>Heaser 2</header>
            <footer>Footer 2</footer>
        </section>
    </main>
    
</body>
</html>

<!--A tag main é a tag principal, onde fica o conteúdo principal do body.
A main não pode ser tag filha das tags article, aside, footer, header ou nav.-->
