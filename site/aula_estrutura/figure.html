<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <figure>
        <img src="imagens/kyan.png" width="400px" alt="Imagem de um boneco de crochê">
        <figcaption>Descrição do boneco</figcaption>
    </figure>

    <picture>
        <!--essa conficuração permite que se tenha várias versões da mesma imagem para diferentes dispositivos-->
        <source srcset="#" media="(min-width: 600px)">
        <img src="imagens/kyan.png" alt="imagem do boneco">
    </picture>
</body>
</html>
